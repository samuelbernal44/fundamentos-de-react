<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos de React -Lección 05</title>
    <!-- 💡 Estos son los archivos de React y Babel -->
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <!-- 💡 Aquí será donde escribamos nuestros scripts -->

    <script type="text/babel">
      // 💡 Crea un componente que muestre la información del usuario
      // 🏋️‍♂️ ¿Como recibes las props nombre, email y teléfono?
      // despliega la información de las props
      const UserInfo = (props) => {
        const {nombre, email, telefono} = props;
        return <p>{nombre} - {email} - {telefono}</p>
      }

      // 💡  Este es el component padre que deberá contener al componente UserInfo
      const ParentComponent = () => {
        const nombre = 'User'
        const email = 'user@email.com'
        const telefono = '123344556'
        const obj = {nombre, email, telefono}
        // 🏋️‍♂️ ¿Que debe retornar este componente padre?
        return <UserInfo {...obj}/>
      }

      const root = document.getElementById('root')
      // 💡  Renderiza el componente padre
      ReactDOM.render(<ParentComponent />, root)
    </script>
  </body>
</html>
